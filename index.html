        <div class="fireworks"></div>

        <div class="cake">
            <img src="cake.gif" alt="Birthday Cake">

        <button onclick="showSurprise()">Click for Surprise 🎁</button>
        <div id="surprise" class="hidden">
            <p>🎊 Surprise! Hope your day is filled with joy and laughter! 🎊</p>
        </div>
